        <h2>windows properties</h2>
        <p id="myWindow"></p>

            document.getElementById("myWindow").innerHTML = "window size is " + window.innerHeight + " pixels heigh by " + window.innerWidth + " pixels wide ";

            document.getElementById("myWindow2").innerHTML = "Page location is " + window.location.href;
            document.getElementById("myDocument").innerHTML = "title is " + document.title;
            document.getElementById("myDocument1").innerHTML = "date last refreshed is " + Date();
